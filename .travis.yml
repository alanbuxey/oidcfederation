sudo: required
language: node_js

python:
- 3.6

cache: pip

node_js:
- '0.11'

script:
  - node -v
  - mkdir public
  - xml2rfc draft/oidcfed.hf.xml --text -o public/oidcfed-06.txt
  - xml2rfc draft/oidcfed.hf.xml --html -o public/oidcfed-06.html

services:
- docker
install:
- pip install --user --upgrade pip
- pip install --user xml2rfc

deploy:
  provider: gcs
  access_key_id: GOOGN4TO2PHZD2BOMBDOM7VX
  secret_access_key:
    secure: 
  bucket: openid-connect
  local-dir: public
  skip_cleanup: true
  overwrite: true
  acl: public-read
  on:
    repo: rohe/oidcfederation
